---
  - hosts: cassandra
    become: yes
    tasks:
      - name: add cassandra ports to firewall rule
        firewalld:
          zone: public
          port: 9160/tcp
          permanent: yes
          state: enabled
        loop:
          - 7000/tcp
          - 7001/tcp
          - 7199/tcp
          - 9042/tcp
          - 9160/tcp
          - 9142/tcp
      - name: restart Firewall
        service:
          name: firewalld
          state: reloaded